<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span>hier komt <strong>een</span><a href="">link</a></strong><span> te staan</span>
    <br/>
    <br/>
    De "strong" element moet binnen de "span" element eerst sluiten en dan mag de "span" sluiten.<br/>
    In dit geval sluit de "span" element binnen de "strong" element eerst, wat niet mag.<br/>
    <br/>
    Dit is hoe je het correct doet:<br/>
    <span>hier komt <strong>een<a href="">link</a></strong></span><span> te staan</span>
</body>
</html>
