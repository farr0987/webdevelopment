<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>een</li>
        <li>twee</li>
            <ol>
                <li>jan</li>
                <li>piet</li>
                <li>joris</li>
            </ol>
        <li>vier</li>
    </ul>
    <br/>
    <p>De &lt;/li&gt; bij "twee" moet na de &lt;/ol&gt; plaatsvinden.<br/>
    Zo moet je dit doen:</p>
    <ul>
        <li>een</li>
        <li>twee
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
        </li>
        <li>vier</li>
    </ul>
</body>
